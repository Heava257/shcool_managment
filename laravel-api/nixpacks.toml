[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.bcmath", "php82Extensions.zip", "php82Extensions.fileinfo", "php82Extensions.tokenizer", "php82Extensions.mbstring", "php82Extensions.curl", "php82Extensions.xml", "php82Extensions.gd", "composer", "git"]

[phases.install]
mode = "replace"
cmds = ["composer install --no-dev --optimize-autoloader --no-scripts"]

[phases.build]
mode = "replace"
cmds = ["echo 'Build Complete'"]

[start]
cmd = "php scripts/diagnose_db.php && php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=$PORT"
